timeout: 10s

dns:
  port: 1053
  label: coredns

replicaCount: 3

image:
  repository: quay.io/giantswarm/net-exporter
  pullPolicy: IfNotPresent
  tag: 9ce103b9d6ba1fb3c22c296f226a0a87af8148f1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
