securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    memory: 75Mi
    cpu: 10m
  limits:
    memory: 75Mi

nodeSelector: {}

tolerations:
  - operator: "Exists"

affinity: {}
